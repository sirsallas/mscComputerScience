<h4>Create User</h4>
<div class="container-fluid">
    <label for="firstName">First Name</label>
    <input id="firstName"
           ng-model="model.user.firstName"
           class="form-control"/>
    <label for="lastName">Last Name</label>
    <input id="lastName"
           ng-model="model.user.lastName"
           class="form-control"/>
    <label for="dateOfBirth">Date Of Birth</label>
    <datepicker>
        <input id="dateOfBirth"
               type="date"
               ng-model="model.user.dateOfBirth"
               class="form-control"/>
    </datepicker>
    <label for="email">Email</label>
    <input id="email"
           ng-model="model.user.email"
           class="form-control"/>
    <label for="password">Password</label>
    <input id="password"
           ng-model="model.user.password"
           class="form-control"/>
    <label for="role">Role</label>
    <select id="role"
    class="form-control"
    ng-model="model.user.role">
    <option value="GUARDIAN">Guardian</option>
    <option value="INSTRUCTOR">Instructor</option>
    <option value="ADMIN">Admin</option>
    </select>
    <a data-ng-click="model.createUser(model.user)"
       class="btn btn-block btn-success">
        Create
    </a>

</div>
