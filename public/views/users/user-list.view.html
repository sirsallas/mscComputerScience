<div class="container-fluid">
    <ul class="list-group">
        <li class="list-group-item active">
            <div class="row">
                <div class="col-sm-3">
                    Forename
                </div>
                <div class="col-sm-3">
                    Surname
                </div>
                <div class="col-sm-3">
                    BirthDate
                </div>
                <div class="col-sm-2">
                    Permissions
                </div>
                <div class="col-sm-1">
                    <a style="color: purple" href="#!/users/new">
                        <span class="glyphicon glyphicon-plus pull-right"></span>
                    </a>
                </div>
            </div>
        </li>
        <li ng-repeat="user in model.users" class="list-group-item">
            <div class="row">
                <div class="col-sm-3">
                    {{user.firstName}}
                </div>
                <div class="col-sm-3">
                    {{user.lastName}}
                </div>
                <div class="col-sm-3">
                    {{user.dateOfBirth | date : 'mediumDate'}}
                </div>
                <div class="col-sm-2">
                    {{user.role}}
                </div>
                <div class="col-sm-1">
                    <a style="color: purple" href="#!/users/{{user._id}}">
                        <span class="glyphicon glyphicon-pencil pull-right"></span>
                    </a>
                    <div class="col-sm-1">
                        <a style="color: purple" ng-click="model.deleteUser(user._id)">
                            <span class="glyphicon glyphicon-remove pull-right"></span>
                        </a>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
